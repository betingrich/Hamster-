<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Kombat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="profile-section">
            <span class="profile-name">Nasty Kid (CEO)</span>
            <span class="rank">Grandmaster 9/11</span>
        </div>
        <div class="coin-section">
            <span class="binance-icon">BNB</span>
            <span class="profit-hour">+117.91K</span>
        </div>
    </div>
    
    <div class="game-container">
        <div class="main-info">
            <div class="coin-display">
                <span id="coin-count">127,916,010</span>
            </div>
            <div class="energy-bar">
                <span id="energy-count">5000</span> / 5000
            </div>
        </div>
        <div class="hamster-container">
            <img src="https://telegra.ph/file/b08ce5d27a78c991b361f.jpg" alt="Hamster" id="hamster">
        </div>
    </div>

    <div class="actions">
        <div class="action-button" id="daily-reward">Daily Reward</div>
        <div class="action-button" id="daily-cipher">Daily Cipher</div>
        <div class="action-button" id="daily-combo">Daily Combo</div>
        <div class="action-button" id="mini-game">Mini Game</div>
    </div>

    <div class="footer">
        <div class="footer-button" id="exchange">Exchange</div>
        <div class="footer-button" id="mine">Mine</div>
        <div class="footer-button" id="playground">Playground</div>
        <div class="footer-button" id="friends">Friends</div>
        <div class="footer-button" id="earn">Earn</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
