<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Kombat Teaser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="profile">
            <span class="rank">Grandmaster 9/11</span>
            <span class="username">Nasty Kid (CEO)</span>
        </div>
        <div class="coins-container">
            <span class="binance-icon">BNB</span>
            <span class="coins">+117.91K</span>
        </div>
    </div>

    <div class="game-container">
        <div class="coin-display">127,916,010</div>

        <!-- Action Buttons moved here -->
        <div class="action-buttons">
            <div class="action-button">Daily Reward</div>
            <div class="action-button">Daily Cipher</div>
            <div class="action-button">Daily Combo</div>
            <div class="action-button">Mini Game</div>
        </div>

        <div class="hamster-container">
            <img src="https://telegra.ph/file/08476d4d77dc61021e2bf.jpg" alt="Hamster" class="hamster">
        </div>

        <div class="energy-bar-container">
            <div class="energy-bar">
                <div class="energy-bar-fill" style="width: 100%;"></div>
            </div>
            <span class="energy-text">5000/5000</span>
        </div>
        <div class="boost-button">Boost</div>
    </div>

    <div class="footer">
        <div class="footer-button">Exchange</div>
        <div class="footer-button">Mine</div>
        <div class="footer-button">Playground</div>
        <div class="footer-button">Friends</div>
        <div class="footer-button">Earn</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
