<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Tap Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Hamster Kombat</h1>
            <div class="coin-display">
                <span id="coin-count">0</span> Coins
            </div>
        </div>
        <div class="hamster-container">
            <img src="hamster.png" alt="Hamster" id="hamster">
        </div>
        <div class="footer">
            <button id="exchange-btn">Exchange</button>
            <button id="mine-btn">Mine</button>
            <button id="playground-btn">Playground</button>
            <button id="friends-btn">Friends</button>
            <button id="earn-btn">Earn</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
